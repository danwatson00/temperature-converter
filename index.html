<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

    <h1>Temperature Converter</h1>
    <h3>Enter degrees Farenheit</h3>

    <div>
        <p>Which conversion would you like to make?</p>
        <div>
            <input type="radio" id="faren-radio" name="temp-radio" value="F">
            <label for="faren-radio">Farenheit to Celsius</label>
    
            <input type="radio" id="cels-radio" name="temp-radio" value="C">
            <label for="cels-radio">Celsius to Farenheit</label>
        </div>
    </div>
    
    <div>
        <p>Enter your temperature in...</p>
        <input type="text" id="user-input">
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>

    <div>
        <button id="clear-btn">Start Over</button>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="converter.js"></script>
</body>
</html>
